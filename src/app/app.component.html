<nav class="navbar navbar-expand-sm bg-dark navbar-dark" *ngIf="securityService.isAuthenticated()">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item" *ngIf="securityService.isAuthenticated()">
      <a class="nav-link" routerLink="/products">Products</a>
    </li>

    <li class="nav-item" *ngIf="securityService.isAdmin()">
      <a class="nav-link" routerLink="/suppliers">Suppliers</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" routerLink="/welcome">Home</a>
    </li>
  </ul>
  
  <!-- Dropdown -->
  <ul class="navbar-nav ml-auto" >
    <li class="nav-item dropdown" *ngIf="securityService.isAuthenticated()">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        <span>
          {{securityService.getUsername()}}
        </span>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onLogout()">Logout</a>
        <a class="dropdown-item" (click)="onChangePassword()">Account Management</a>
      </div>
    </li>
    <li class="nav-item" *ngIf="!securityService.isAuthenticated()">
      <a class="nav-link" (click)="onLogin()">Login</a>
    </li>
  </ul>
</nav>
